<html>

<head>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="input">
            <h2 id="title"> Metric/Imperial Unit Conversion</h2>
            <textarea name="input" id="input" cols="10" rows="5"></textarea>
            <button id="convert-btn">Convert</button>
        </div>

        <div class="output">
            <div class="textarea">Length (Meter/Feet)
                <p id="length-el"></p>
            </div>
            <div class="textarea">Volume (Liters/Gallons)
                <p id="volume-el"></p>
            </div>
            <div class="textarea">Mass (Kilograms/Pounds)
                <p id="mass-el"></p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
